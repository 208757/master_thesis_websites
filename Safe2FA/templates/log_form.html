{% extends "base.html" %}
{% load static %}

{% block title %} Log form {% endblock %}

{% block content %}
<div class="teaser">
<div class="container">
<h2>Log in!</h2>
    <hr>
<form action="{%  url 'index' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="text">Username:</label>
        <input type="text" id="id_username" name="username" placeholder="Username">
    </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="id_password" name="password" placeholders="Password">
      </div>
    <input type="submit" value="Go!">
</form>

</div>
</div>

{% endblock %}
