{% extends "base.html" %}
{% load static %}

{% block title %} Banking account {% endblock %}

{% block content %}
<div class="teaser">
    <div class="container">
        <h3>Choose operation to confirm or <a href="{% url 'logout' %}">logout</a>:</h3>
        <hr>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <hr>
            <input type="submit" value="Perform it!"></input>
        </form>
        <hr>
        <hr>
    </div>
</div>

{% endblock %}
